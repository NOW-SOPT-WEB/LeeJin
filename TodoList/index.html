<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Do</title>
    <link rel="stylesheet" href="css/style.css"
</head>
<body>
    <header>
        <h1>Web To Do</h1>
    </header>
    <main>
        <section class="input">
            <input type="text" id="new-task">
            <button type="button" id="add-task">+</button>
        </section>

        <section class="list">
            <section class="not-start">
                <h2>Not Started</h2>
                <ul class="tasks">
                    <li class="task">
                        <p>스터디 가이드라인 제시하기</p>
                        <button type="button" class="delete-task">x</button>
                    </li>
                    <li class="task">
                        <p>워크숍가기</p>
                        <button type="button" class="delete-task">x</button>
                    </li>
                    <li class="task">
                        <p>출석 잘하기</p>
                        <button type="button" class="delete-task">x</button>
                    </li>
                    <li class="task">
                        <p>웨비들이랑 한강가기</p>
                        <button type="button" class="delete-task">x</button>
                    </li>
                </ul>
            </section>
            <div class="done">
                <h2>Done</h2>
                <ul class="tasks">
                    <li class="task">
                        <p>1차 세미나</p>
                        <button type="button" class="delete-task">x</button>
                    </li>
                    <li class="task">
                        <p>웨비들이랑 번개</p>
                        <button type="button" class="delete-task">x</button>
                    </li>
                    <li class="task">
                        <p>OT</p>
                        <button type="button" class="delete-task">x</button>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
